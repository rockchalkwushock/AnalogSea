<!DOCTYPE html>
<html>
<head>
	<title>AnalogSea</title>
	<meta name="description" content="Welcome to AnalogSea, the revolutionary cloud computing company ready to store your data!">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta charset="utf-8">
	<!-- CSS Reset -->
	<link rel="stylesheet" type="text/css" href="http://meyerweb.com/eric/tools/css/reset/reset.css">
	<!-- Bootstrap -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap-theme.min.css" integrity="sha384-fLW2N01lMqjakBkx3l/M9EahuwpSfeNvV63J5ezn3uZzapT0u7EYsXMjQV+0En5r" crossorigin="anonymous">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
    <!-- Main.css -->
    <link rel="stylesheet" type="text/css" href="analogsea_main.css">
</head>
<body>

	<main>

		<div class="container-fluid">

			<div class="row">

				<div class="logo">
				
					<img src="logo.png" class="logo_img">

				</div>

			</div>
			
			<div class="row">
				
				<div class="box">

					<form class="demo-form" action="/signup/" method="post"> 

						<h1>Sign up</h1>

						<fieldset name="signup">

							<label for="email">Email</label>
							<input type="email" name="email" id="email" placeholder="abc@xyz.com">

							<label for="password">Password</label>
							<input type="password" name="password" id="password" placeholder="password">
							
						</fieldset>
						
					</form>

				</div>

			</div>

			<div class="row">
				
				<div class="login">
					
					<p>Already have an account? <a href="#">Log In</a></p>
				
				</div>
			
			</div>

		</div>		

	</main>

</body>
</html>
